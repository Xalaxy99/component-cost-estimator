<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Cost Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Component Cost Estimator</h1>
    <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <div class="container">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Microcontrollers">Microcontrollers</option>
      <option value="Sensors">Sensors</option>
      <option value="Passive Components">Passive Components</option>
      <option value="Motors">Motors</option>

    </select>

    <h2>Available Components</h2>
    <div id="componentsList" class="component-list"></div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <div id="cart"></div>
      <button id="exportBtn">Export Price List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
